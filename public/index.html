<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
	<link rel="stylesheet" href="styles/style.css">
	<title>Learning MEAN</title>
</head>
<body ng-app="app">
	<header>
		<h1>CRUD with MEAN</h1>
		<nav>
			<a href="/">List</a> <a href="/admin">Admin</a>
		</nav>
	</header>
	<div class="container" ng-controller="listItems">
		<div class="posts-top">
			<div class="posts-sort">
				<h3>Sort by:</h3>
				<button ng-click="sortBy('heading')">Heading</button>
				<button ng-click="sortBy('date')">Date</button>
				<button ng-click="sortBy('author')">Author</button>
				<button ng-click="sortBy('category')">Category</button>
			</div>
			<div class="posts-search">
				<input type="text" ng-model="search"><button ng-click="postSearch(search)">Search</button>
			</div>
		</div>
		<div class="posts-container" ng-repeat="post in posts">
			<div class="post">
				<h2>{{post.heading}}</h2>
				<span class="post-category">Filed under: <a href="" ng-click="listByCat(post.category)">{{post.category}}</a></span>
				<p ng-bind-html="post.text">{{post.text}}</p>
				<p class="post-last-updated" ng-show="post.dateUpdated!=undefined"><em>Last updated: {{post.dateUpdated}}</em></p>
				<p class="post-by">Posted {{post.date}} by {{post.author}}</p>
				<div class="post-tags">
					Tags:
					<span ng-repeat="tag in post.tags"><button ng-click="listByTag(tag)">{{tag}}</button></span>
				</div>
			</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-sanitize.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="app/app.js"></script>
</body>
</html>
